<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">

        <title>TOP || Calculator</title>
    </head>
    
    <body>
        <div class="calcWrapper">
            <div class="console">
                <div class="ui">
                    <div class="display"></div>
                    <div class="buttons">
                        <div class="row1">
                            <button id="ac">AC</button>
                            <button id="c">C</button>
                            <button id="negativeButton">+/-</button>
                            <button id="divideButton">รท</button>
                        </div>
                        <div class="row2">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="multiplyButton">x</button>
                        </div>
                        <div class="row3">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="subtractButton">-</button>
                        </div>
                        <div class="row4">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="addButton">+</button>
                        </div>
                        <div class="row5">
                            <button id="zero">0</button>
                            <button id="decimalButton">.</button>
                            <button id="equalsButton">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
